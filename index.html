<html>
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="fake-phone">
        <div class="title-wrap">
          <h1 class="main-title">
            <span class="a">
              Quest
            </span>
          
            <span class="b">
              Run
            </span>
          </h1>
        </div>
      </div>
      <div class="fake-phone">
        <div class="controls">
          <h1 class="selected-quest">My Selected Quest</h1>
          <button>RUN</button>
        </div>
        <div class="lists-outer">
          <div class="list-box">
            <h3>What's New</h3>
            <ul class="drop-list">
              <li>Quest 1</li>
              <li>Quest 2</li>
              <li>Quest 3</li>
              <li>Quest 4</li>
            </ul>
          </div>
          <div class="list-box">
            <h3>Highest Rated</h3>
            <ul class="drop-list">
              <li>Quest 5</li>
              <li>Quest 6</li>
              <li>Quest 7</li>
              <li>Quest 8</li>
            </ul>
          </div>
          <div class="list-box">
            <h3>Other Sci-fi Runs</h3>
            <ul class="drop-list">
              <li>Quest 9</li>
              <li>Quest 10</li>
              <li>Quest 11</li>
              <li>Quest 12</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
